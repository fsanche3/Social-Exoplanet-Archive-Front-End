<div class="login-page">
<mat-card class="mat-elevation-z12">
    <mat-card-title style="text-align:center;">
    Register
    </mat-card-title>
            <mat-card-content>
                <form action="">
                    <mat-form-field>
                        <input 
                        matInput
                        placeholder="Username"
                        required
                        name="username"
                        ngModel
                        #username = "ngModel">
                        <mat-error *ngIf="username.invalid">Username is required</mat-error>
                        <mat-icon matSuffix>account_circle</mat-icon>
                        </mat-form-field>
                        
                        <mat-form-field>
                        <input
                        matInput
                        placeholder="Password"
                        type="password"
                        required
                        minlength="4"
                        name="password"
                        ngModel
                        #password = "ngModel">
                         <mat-error 
                         *ngIf="password.errors">Password is required
                        </mat-error>
                        <mat-icon matSuffix>lock</mat-icon>
                    </mat-form-field>
                    <button 
                    mat-raised-button
                    color="primary"
                    class="login-button">
                    Register
                </button>
                <button 
                    mat-raised-button
                    color="pink"
                    class="login-button" (click)="goToLogin()">
                    Login
                </button>
                </form>
                </mat-card-content>
                </mat-card>
                </div>
