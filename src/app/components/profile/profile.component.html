<div class="container">
    <div class="profile-card">
      <div class="top-section">
        <i class="message fas fa-envelope"></i>
        <i class="notif fas fa-bell"></i>
        <div class="pic">
          <img src={{profileImg}} alt="ff">
        </div>
        <div class="name">{{username}}</div>
        <div *ngIf="isUser" class="tag">
           <button > Change Img</button>
        </div>
      </div>

      <div class="bottom-section">
        
        <div class="videos">60+ <span>Posts</span></div>
        <div class="border"></div>
        <div class="subscribers">200+ <span>Likes</span></div>
      </div>
    </div>
    <div class="post-comments-container">
        <mat-tab-group >
            <mat-tab label="Post"> Post </mat-tab>
            <mat-tab label="Comments"> Comments </mat-tab>
          </mat-tab-group>

    </div>
</div>
