<div style="max-width: 450px; margin: auto; padding: 1em;">
<mat-card>

    <mat-card-header>
            <mat-card-title>{{post.userDto.username}}</mat-card-title>
            <mat-card-subtitle>hh</mat-card-subtitle>
        <img src={{post.userDto.img}} mat-card-avatar>
    </mat-card-header>
    <img src={{post.img_url}} mat-card-image>
    <mat-card-content>
        {{post.texts}}
    </mat-card-content>

    <mat-card-actions align="end">
        <button>like</button>
        <button>comment</button>
    </mat-card-actions>

    <mat-card-footer>
        {{post.date | date: "short"}}
    </mat-card-footer>
</mat-card>
</div>
